<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c8a2c8; /* Lilac background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #800080; /* Lilac color for headings */
        }

        form {
            text-align: left;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #800080;
            box-shadow: 0 0 5px rgba(128, 0, 128, 0.5);
        }

        button {
            background-color: #800080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #6a007a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Employee</h1>
        <form action="searchEmployee.php" method="post">
            <label for="search_employee_id">Enter Employee ID:</label>
            <input type="text" id="search_employee_id" name="search_employee_id" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
